<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Tipos de cajas</title>
</head>
<body>
    <header>
        <h1>Práctica Tipos de cajas</h1>
    </header>
    <section>
        <h2>Con display block (default para div)</h2>
        <div class="div">Elemento 1</div>
        <div class="div">Elemento 2</div>
        <div class="div">Elemento 3</div>
    </section>
    <br>
    <section>
        <h2>Con display inline</h2>
        <div id="div">Elemento 1</div>
        <div id="div">Elemento 2</div>
        <div id="div">Elemento 3</div>
    </section>
    <section>
        <h2>Usando Flex para un diseño de calculadora</h2>
        <div class="container">
            <div id="resultado">
                <p>0</p>
            </div>
            <div id="btn"><p>AC</p></div>
            <div id="btn"><p>+/-</p></div>
            <div id="btn"><p>%</p></div>
            <div id="btn" class="color-naranja"><p>/</p></div>
            <div id="btn"><p>7</p></div>
            <div id="btn"><p>8</p></div>
            <div id="btn"><p>9</p></div>
            <div id="btn" class="color-naranja"><p>x</p></div>
            <div id="btn"><p>4</p></div>
            <div id="btn"><p>5</p></div>
            <div id="btn"><p>6</p></div>
            <div id="btn" class="color-naranja"><p>-</p></div>
            <div id="btn"><p>1</p></div>
            <div id="btn"><p>2</p></div>
            <div id="btn"><p>3</p></div>
            <div id="btn" class="color-naranja"><p>+</p></div>
            <div id="btn"><p>0</p></div>
            <div id="btn" ><p>.</p></div>
            <div id="btn" class="color-naranja"><p>=</p></div>
        </section>
    </section>
</body>
</html>

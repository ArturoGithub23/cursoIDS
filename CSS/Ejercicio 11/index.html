<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Ejercicio 11</title>
  </head>
  <body>
    <header>
      <h1>Ejercicio 11</h1>
    </header>
    <main>
      <table class="tabla">
        <thead>
          <tr>
            <th scope="col">Vehicle #</th>
            <th scope="col">Category</th>
            <th scope="col">Year</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td rowspan="2">Antique</td>
            <td>1958</td>
            <td>Ford</td>
            <td>Thunderbird</td>
            <td>14,000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>1958</td>
            <td>Chevrolet</td>
            <td>Impala</td>
            <td>3,000</td>
          </tr>
          <tr>
            <td>3</td>
            <td rowspan="2">Non-Antique</td>
            <td>2012</td>
            <td>BMW</td>
            <td>Z4</td>
            <td>40,000</td>
          </tr>
          <tr>
            <td>4</td>
            <td>2003</td>
            <td>Mazda</td>
            <td>Miata</td>
            <td>5,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="5" scope="row" class="total">Total:</th>
            <td class="total">62,000</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>

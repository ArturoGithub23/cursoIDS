<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>
  </head>
  <body>
    <p>
      Realizar un programa para una tienda de coches: Si el coche a la venta es
      un ford fiesta, el descuento es de un 5%. Si el coche a la venta es un
      ford focus, el descuento es del 10%. El usuario introduce el artículo (o
      su código) y el programa saca el descuento correspondiente por pantalla.
    </p>

    <script>
      let marca,
        modelo,
        descuento = 0;
      marca = prompt("Marca?", "0");
      modelo = prompt("Modelo?", "0");
      if (marca == "ford" && modelo == "fiesta") {
        descuento = 5;
      }
      if (marca == "ford" && modelo == "focus") {
        descuento = 10;
      }
      document.write(`<h3>Su descuento ${descuento} </h3>`);
    </script>
  </body>
</html>

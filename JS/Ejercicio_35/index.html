<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Conversor de Temperatura</title>
    <script>
      function ConvesorToFahrenheit() {
        let resultado, termpetatura;
        let celsius = parseFloat(document.formulario.valor.value);
        resultado = celsius * 1.8 + 32;
        if (resultado >= 14 && resultado <= 32) {
          temperatura = "Temperatura baja";
        } else if (resultado >= 32 && resultado <= 68) {
          temperatura = "Temperatura adecuada";
        } else if (resultado >= 68 && resultado <= 96) {
          temperatura = "Temperatura alta";
        } else {
          temperatura = "Temperatura desconocida";
        }

        document.formulario.resultado.value = resultado;
        let p = document.getElementById("temperatura");
        let contenido = document.createTextNode(temperatura);
        if (p.childNodes[0]) {
          p.replaceChild(contenido, p.childNodes[0]);
        } else {
          p.appendChild(contenido);
        }
      }
      function ConversorToCelsius() {
        let resultado;
        let fahrenheit = document.formulario.valor.value;
        resultado = (fahrenheit - 32) / 1.8;
        document.formulario.resultado.value = resultado;
      }
    </script>
    <style>
      section {
        display: flex;
        flex-flow: row wrap;
        width: 100%;
      }

      form {
        width: 80%;
        display: flex;
        flex-flow: row wrap;
        gap: 1rem;
        justify-content: center;
      }

      legend {
        flex-basis: 100%;
        text-align: center;
      }

      .btn {
        order: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <form name="formulario">
        <legend>
          Conversor de Celsius a Fahrenheit <br />
          Conversor de Fahrenheit a celsius
        </legend>
        <input type="number" step="0.0000" name="valor" />
        <input
          type="button"
          name="btn"
          class="btn"
          value="Convertir a Fahrenheit"
          onclick="ConvesorToFahrenheit()"
        />
        <input
          type="button"
          name="btn"
          class="btn"
          value="Convertir a Celcius"
          onclick="ConversorToCelsius()"
        />
        <input type="text" readonly name="resultado" class="resultado" />
      </form>

      <p id="temperatura"></p>
    </section>
  </body>
</html>

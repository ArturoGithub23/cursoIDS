<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA - Clases 1</title>
    <script>
      class EntradaDatos {
        constructor() {
          let nombre;
          let contrasenia;
          this.contrasenia = "1234";
        }
        introduceNombre() {
          let valorEntrada = document.formEntrada.txtInicial.value;
          if (this.compruebaNombre(valorEntrada)) {
            this.nombre = valorEntrada;
          } else {
            this.nombre = "No valido";
          }
        }
        compruebaNombre(valor) {
          let flag = true;
          if (valor === null || valor === "") {
            flag = false;
          }
          return flag;
        }
        verNombre() {
          return this.nombre;
        }
      }
      function programa() {
        let obj = new EntradaDatos();
        obj.introduceNombre();
        document.write(`El nombre es ${obj.verNombre()}<br>`);
      }
    </script>
  </head>
  <body>
    <h3>Clase Entrada Datos</h3>
    <form name="formEntrada">
      <input type="text" name="txtInicial" />
      <input type="button" value="Pulsa AquÃ­" onclick="programa()" />
    </form>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ObjectInterface - Clases</title>
    <script>
      let ficha = (function () {
        let alumno;
        this.alumno = "Marga";

        return {
          inicio() {
            this.alumno = "Gerardo";
          },
          verNombre() {
            return this.alumno;
          },
        };
      })();

      function programa() {
        ficha.inicio();

        document.writeln(`El nombre es ${ficha.verNombre()}<br>`);
      }
    </script>
  </head>
  <body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aquÃ­" onclick="programa()" />
  </body>
</html>

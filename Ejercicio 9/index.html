<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>Ejercicio 09</h1>
        </hgroup>
    </header>
    <section>
        <p><b>Información del producto</b></p>
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" style="width: 50%;">
            <br><br>
            <label for="descripcion">Descripción</label><br>
            <textarea style="width: 60%; height: 60px;"></textarea>
            <br><br>
            <label for="foto">Foto</label>
            <input type="file" value="Seleccionar archivo">
            <br><br>
            <input type="checkbox" name="contador"><label>Añadir contador de visitas</label>
        </fieldset>
    </section>
    <section>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio</label>
            <input type="number" name="precio" min="0" step="0.01"><label>€</label>
            &nbsp;&nbsp;&nbsp;
            <label for="impuestos">Impuestos</label>
            <select name="porcentaje">
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="6">6%</option>
                <option value="9">9%</option>
                <option value="12">12%</option>
                <option value="16">16%</option>
            </select>
            <br><br>
            <label for="promocion">Promoción</label><br>
            <input type="radio" name="promocion" value="Ninguno"><label>Ninguno</label><br>
            <input type="radio" name="promocion" value="Transporte gratuito"><label>Transporte gratuito</label><br>
            <input type="radio" name="promocion" value="Descuento 5%"><label>Descuento 5%</label><br>
        </fieldset>
    </section>
</body>
</html>

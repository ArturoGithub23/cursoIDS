<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 1 Evento</title>
  </head>
  <body>
    <input
      type="text"
      size="30"
      name="texto"
      value="Al perder el foco muestra mensaje"
      onblur="saludo()"

      function saludo() {
        alert("Hola mundo cruel que me hizo venir el domingo!!");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA6 - Clase Ficha</title>
    <script>
      class Ficha {
        constructor() {
          this.alumno = {
            nombre: "Caterina",
            edad: 18,
          };
        }
        varNombre() {
          return this.alumno.nombre;
        }
        varEdad() {
          let resultado = this.alumno.edad;
          return resultado;
        }
      }
      function programa() {
        var obj = new Ficha();
        document.writeln(`El nombre es ${obj.varNombre()}<br>`);
        document.writeln(`La edad es ${obj.varEdad()}`);
      }
    </script>
  </head>
  <body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aquÃ­" onclick="programa()" />
  </body>
</html>
